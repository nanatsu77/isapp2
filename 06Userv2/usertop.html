<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/osql.js"></script>

    <script>
        osql.requireLogin();
        $().ready(function () {
            init();
        });

        function init() {
            var name = sessionStorage.getItem('username');
            document.getElementById('welcome').innerHTML = 'ようこそ' + name + 'さん';

            var id = sessionStorage.getItem('userid');
           

            var URL = document.getElementById('link');
            var newURL = URL.href + '?userid=' + id;
            document.getElementById('link').href = newURL;

            var URL2 = document.getElementById('link2');
            var newURL2 = URL2.href + '?userid=' + id;
            document.getElementById('link2').href = newURL2;



        }
    </script>

</head>

<body>
    <h1>ユーザトップ</h1>
    <p id="welcome"></p>
    <hr>
    <p><a id = link href="update.html">ユーザー情報変更</a></p>
    <p><a id = link2 href="tweet.html">Tweetする</a></p>

    <hr>

</body>

</html>
